<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body class="bg-gradient">
        <section class="container py-5">
            <div class="card shadow-lg mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Task Manager âœ…</h1>
                    <div id="alertPlaceholder"></div>
                    <form id="taskForm" class="d-flex gap-2">
                        <input type="text" id="taskInput" class="form-control" placeholder="Add a task..." />
                        <button type="submit" class="btn btn-warning">Add Task</button>
                    </form>
                    <!-- Task Count -->
                    <p class="fw-semibolotal Tasks:d">Total Tasks: <span id="taskCount">0</span></p>
                </div>
            </div>

            <div id="taskContainer" class="row mt-4 justify-content-center"></div>
        </section>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
